<body ng-app="bennetti" ng-controller="MainController as mc" layout="column">

  <script type="text/javascript">

    angular.module('bennettimd', ['ngMaterial', 'bennetti']);

  <md-toolbar>

      <h1><a ui-sref="home">Bennetti</a></h1>
