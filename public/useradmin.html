<div class="container" layout="row" >
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z3">
    <md-list>
      <md-list-item>
        Add
      </md-list-item>
      <md-list-item>
        Edit
      </md-list-item>
      <md-list-item>
        Delete
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex id="content" ng-controller="UserController">
    <md-list>
      <md-list-item ng-repeat="user in userlist">
        I never see this text.
        {{user.name}}
        {{user.content}}
      </md-list-item>
    </md-list>
  </md-content>
</div>
