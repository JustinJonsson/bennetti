<div class="container" layout="row" >
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z3">
    <md-list>
      <md-list-item>
        <md-button>Add</md-button>
      </md-list-item>
      <md-list-item>
        <md-button>Edit</md-button>
      </md-list-item>
      <md-list-item>
        <md-button>Delete</md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex id="content" ng-controller="UserController">
    <md-list>
      <md-list-item ng-repeat="user in users">
        {{user.name}} -  {{user.content}}
      </md-list-item>
    </md-list>
  </md-content>
</div>
